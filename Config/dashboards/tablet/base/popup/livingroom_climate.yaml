action: fire-dom-event
browser_mod:
  command: popup
  title: 客厅空调
  style:
    hui-vertical-stack-card:
      $hui-entities-card$ : |
        #states {
          padding-top: 0.5em;
          padding-bottom: 1.2em;
        }
  card:
    type: vertical-stack
    cards:

      - type: vertical-stack
        cards:
          - type: custom:thermostat-card
            entity: climate.livingroom_acpartner
            title: ' ' #客厅

      - type: entities
        card_mod:
          class: content
        entities:
          - entity: sensor.t2_cloud_ks5k00
            name: 当前温度
          - entity: sensor.t2_cloud_ks5k00_humidity
            name: 当前湿度

      - type: custom:mini-graph-card
        entities:
          - color: '#385581'
            entity: sensor.t2_cloud_ks5k00
          - color: '#3dd581'
            entity: sensor.t2_cloud_ks5k00_humidity
        line_width: 6
        hour24: true
        group: true
        align_icon: left
        align_state: right
        align_header: left
        hours_to_show: 24
        show:
          {fill: fade, icon: false, name: false, state: false, 
          name_adaptive_color: false, labels: hover, legend: false}
        tap_action:
          action: none
