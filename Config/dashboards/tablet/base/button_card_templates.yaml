          transform: scale(0.98);
        }
        100% {
          transform: scale(1);
        }
      }




  #################################################
  #                                               #
  #              ADIDITIONAL VALUES               #
  #                                               #
  #################################################
  additional_values:
    custom_fields:
      values: >
        [[[
          if ( variables.state != 'problem' && variables.state != 'unavailable' )  {
            const value1 = variables.value_1;            
            const value2 = variables.value_2;     
            const value3 = variables.value_3;
            return `
              <svg viewBox="0 0 50 50">                 
                <text x="5%" y="28%" fill="#8d8e90" font-size="12" text-anchor="start" alignment-baseline="middle" dominant-baseline="middle">${value1}</text>
                <text x="5%" y="62%" fill="#8d8e90" font-size="12" text-anchor="start" alignment-baseline="middle" dominant-baseline="middle">${value2}</text>                                
              </svg>
            `;       
          } else if( variables.state === 'problem'){
              const string1 = entity.attributes.problem;
              if ( string1.includes('unavailable')) { 
                return `
                  <svg viewBox="0 0 50 50">                 
                    <path fill="#855151" d="M19.817 18.932L1.068.183c-.244-.244-.64-.244-.884 0s-.244.64 0 .884l1.935 1.935c-.621.286-1.231.596-1.819.952-.142.086-.245.227-.284.39a.62.62 0 0 0 .08.476l1.671 2.655a15.05 15.05 0 0 1 3.224-1.6l.995.995c-1.27.389-2.469.942-3.554 1.661l1.33 2.112c1.275-.852 2.745-1.414 4.315-1.682l1.1 1.1c-1.745.144-3.372.711-4.75 1.639l1.334 2.117C6.969 12.988 8.428 12.5 10 12.5c.644 0 1.265.09 1.86.244l7.072 7.072c.122.122.282.184.442.184a.63.63 0 0 0 .442-.182c.244-.245.244-.64 0-.885zm.165-14.587a.62.62 0 0 0-.284-.391C16.787 2.185 13.433 1.25 10 1.25a18.77 18.77 0 0 0-5.322.776l3.135 3.135C8.528 5.056 9.258 5 10 5c3.04 0 5.866.915 8.232 2.475l1.671-2.654a.62.62 0 0 0 .079-.476zM10 6.25l-1.057.041 2.574 2.574c1.727.235 3.334.851 4.721 1.78l1.33-2.114A13.66 13.66 0 0 0 10 6.25zm3.189 4.287l1.911 1.911.471-.749c-.73-.491-1.534-.876-2.382-1.162zM10 13.749a6.2 6.2 0 0 0-3.569 1.132l3.039 4.826a.63.63 0 0 0 .53.291c.215 0 .415-.11.529-.291l3.039-4.826A6.19 6.19 0 0 0 10 13.749z"/>                    
                  </svg>
                `;
              }else if( string1.includes('moisture low')){
                return `
                  <svg viewBox="0 0 50 50">                 
                    <path d="M15.341 12.328a7.68 7.68 0 0 1-7.67 7.67A7.68 7.68 0 0 1 0 12.328a7.68 7.68 0 0 1 1.788-4.922L7.67 0l5.882 7.406c1.153 1.377 1.788 3.124 1.788 4.922z" fill="#4abbf0"/><path d="M15.341 12.328a7.68 7.68 0 0 1-7.67 7.67V0l5.882 7.406c1.153 1.377 1.788 3.124 1.788 4.922z" fill="#009be5"/><path d="M18.131 10.529a5.24 5.24 0 0 1-5.23 5.23 5.24 5.24 0 0 1-5.23-5.23c0-1.226.433-2.417 1.219-3.356l4.011-5.05 4.011 5.05c.786.939 1.219 2.13 1.219 3.356z" fill="#78d5f9"/><path d="M18.131 10.529a5.24 5.24 0 0 1-5.23 5.23V2.123l4.011 5.05c.786.939 1.219 2.13 1.219 3.356z" fill="#4abbf0"/>                    
                  </svg>
                `;
              }
          }
        ]]]
    styles:
      card:
        - font-size: 0.8vw;        
      custom_fields:
        values:
          - display: initial
          - width: 95%
          - letter-spacing: 0.03vw
          - margin: -6% -6% 0 0
          - justify-self: end
          - opacity: 1   



  #################################################
  #                                               #
  #                    CLIMATE                    #
  #                                               #
  #################################################
  climate2:
    show_state: false
    show_icon: true
    template:
      - base_2
      - additional_values
    state:
      - value: 'problem'
        styles:
          card: [box-shadow: '0px 0px 10px 2px #FFCCCC']
      - value: 'ok'
        styles:
          card: [box-shadow: '0px 0px 10px 2px #E5FFCC']
    variables:
      value_1: >
        [[[ return entity === undefined || Math.round((Math.abs(entity.attributes.pressure) > 999 ? Math.sign(entity.attributes.pressure)*((Math.abs(entity.attributes.pressure)/1000).toFixed(1)) + 'k' : Math.sign(entity.attributes.pressure)*Math.abs(entity.attributes.pressure))) + ' hPa'; ]]]              
      value_2: >
        [[[ return entity === undefined || Math.round(entity.attributes.humidity) + '%'; ]]]  


  #################################################
  #                                               #
  #                    SIDEBAR                    #
  #                                               #
  #################################################

  sidebar_template:
    show_state: false
    show_icon: false
    tap_action:
      action: none
    name: |
      [[[
        if (entity) {
          let attributes = '';
          for (const [key, value] of Object.entries(entity.attributes)) {
            value != false ? attributes += `<p>${value}</p>` : null;
          }
          return attributes;
        }
      ]]]
    extra_styles: |
      #card {
        padding: 0;
      }

      #container {
        display: flex !important;
      }

      #name {
        padding: 1.8vw 2.5vw 0 var(--custom-layout-card-padding);
        white-space: normal;
        text-align: left;
      }

      .time {
        font-family: SF Text;
        font-size: var(--sidebar-time-font-size);
        font-weight: 200;
        line-height: var(--sidebar-time-line-height);
        letter-spacing: -0.05vw;
        margin-left: -0.3vw;
        color: rgba(255, 255, 255, 0.8);
      }

      .time-colon {
        position: relative;
        top: -.09em;
      }

      p {
        font-family: SF Display;
        font-size: var(--sidebar-font-size);
        line-height: var(--sidebar-line-height);
        font-weight: 300;
        letter-spacing: 0.06vw;
        color: #6a7377;
      }
      
      p > b {
        color: rgba(255, 255, 255, 0.8);
      }

      /* portrait */
      @media screen and (max-width: 1200px) {
        .time {
          font-size: calc(var(--sidebar-time-font-size) * 1.4 );
          line-height: calc(var(--sidebar-time-line-height) * 1.4 );
        }

        p {
          font-size: calc(var(--sidebar-font-size) * 1.4 );
          line-height: calc(var(--sidebar-line-height) * 1.4 );
        }
      }

      /* phone */
      @media screen and (max-width: 800px) {
        .time {
          font-size: calc(var(--sidebar-time-font-size) * 2.6 );
        }

        p {
          font-size: calc(var(--sidebar-font-size) * 2.6 );
          line-height: calc(var(--sidebar-line-height) * 2.6 );
          letter-spacing: 0.16vw;
        }

        #name {
          padding: 0 0 0 1vw;
        }
      }

  #################################################
  #                                               #
  #                    FOOTER                     #
  #                                               #
  #################################################

  bilibili:
    show_state: true
    show_name: false
    show_icon: false
    tap_action:
      action: none
    state_display: >
      [[[
        if (entity && entity.attributes.view != undefined) {
          let data = entity.attributes.favorite;
          let total = entity.attributes.view;
          let spacer = '‍ ‍ ‍‍  ‍ <font color="#2f3436">|</font> ‍   ‍ ‍ ';
          return `
            <ha-icon icon="mdi:chart-bar"></ha-icon> <b> 视频统计 </b> ${spacer}
            <ha-icon icon="mdi:youtube"></ha-icon> <b> ${entity.attributes.view} </b> 次播放${spacer}
            <ha-icon icon="mdi:star-circle"></ha-icon> <b> ${entity.attributes.favorite} </b> 个收藏${spacer}
            <ha-icon icon="mdi:thumb-up"></ha-icon> <b> ${entity.attributes.like} </b> 次点赞${spacer}
            <ha-icon icon="mdi:message-text"></ha-icon> <b> ${entity.attributes.reply} </b> 条留言${spacer}
            <ha-icon icon="mdi:share"></ha-icon> <b> ${entity.attributes.share} </b> 次分享${spacer}
            <ha-icon icon="mdi:bitcoin"></ha-icon> <b> ${entity.attributes.coin}  </b> 个投币
          `;
        }
      ]]]
    styles:
      state:
        - place-self: start
        - font-family: SF Display
        - font-weight: 400
        - font-size: 1.26vw
        - letter-spacing: 0.05vw
        - white-space: nowrap
        - opacity: 0.6
      card:
        - background: none
        - padding: 0
        - margin-top: -1vw
        - overflow: hidden
    extra_styles: |
      ha-icon {
        vertical-align: 5%;
        opacity: 0.4;
        width: 1.2vw;
      }

      .ellipsis {
        color: #6a7377;
      }

      /* phone */
      @media screen and (max-width: 800px) {
        #state {
          display: none;
        }
      }

  #################################################
  #                                               #
  #                    CIRCLE                     #
  #                                               #
  #################################################

  circle:
    custom_fields:
      circle: >
        [[[
          if (variables.state === 'on'|| variables.state === 'open' ) {
            const input = variables.circle_input;
            const radius = 20.5;
            const circumference = radius * 2 * Math.PI;
            return `
              <svg viewBox="0 0 50 50">
                <style>
                  circle {
                    transform: rotate(-90deg);
                    transform-origin: 50% 50%;
                    stroke-dasharray: ${circumference};
                    stroke-dashoffset: ${circumference - input / 100 * circumference};
                  }
                  tspan {
                    font-size: 10px;
                  }
                </style>
                <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
                <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
              </svg>
            `;
          }
        ]]]
    styles:
      custom_fields:
        circle: &person
          - display: initial
          - width: 90%
          - letter-spacing: 0.03vw
          - margin: -6% -6% 0 0
          - justify-self: end
          - opacity: 1



  #################################################
  #                                               #
  #                    LOADER                     #
  #                                               #
  #################################################

  loader:
    custom_fields:
      loader: >
        <img src="/local/mattias/loader.svg" width="100%">
    tap_action:
      loader: >
        [[[
          if (entity !== undefined) {
            let elt = this.shadowRoot;
            const loader = (id, style, timeout) => {
              if (elt.getElementById(id)) {
                elt.getElementById(id).style.display = style;
                window.setTimeout(() => {
                  elt.getElementById(id).style.display = timeout;
                }, 20000)
              }
            };
            loader('circle', 'none', 'initial');
            loader('loader', 'initial', 'none');
          }
        ]]]
    styles:
      custom_fields:
        loader:
          - display: none
          - top: 3%
          - left: 60%
          - width: 37%
          - position: absolute
          - opacity: 0.5
          - filter: >
              [[[ return variables.state === 'off' ? 'invert(1)' : 'none'; ]]]

  climate:
    custom_fields:
      circle: >
        [[[
          const input = variables.circle_input == null ? ' ' : `${parseInt(variables.circle_input)}<tspan font-size="10">°C</tspan>`;
          const stroke_color = variables.state === 'cool' || variables.state === 'fan_only' ? '#b2b2b2' : 'none';
          const fill_color = variables.state === 'off' ? 'rgba(255,255,255,0.04)' : 'none';
          return `
            <svg viewBox="0 0 50 50">
              <circle cx="25" cy="25" r="20.5" stroke="${stroke_color}" stroke-width="1.5" fill="${fill_color}" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}</text>
            </svg>
          `;
        ]]]
    styles:
      custom_fields:
        circle:
          - display: initial
          - width: 90%
          - letter-spacing: 0.03vw
          - margin: -6% -6% 0 0
          - justify-self: end
          - opacity: 1

  #################################################
  #                                               #
  #                    UPDATER                    #
  #                                               #
  #################################################

  updater:
    show_state: true
    show_name: false
    show_icon: false
    styles:
      state:
        - text-align: left
        - justify-self: left
      card:
        - cursor: default
        - padding: 0
    tap_action:
      href:
    extra_styles: |
      #ripple {
        display: none;
      }
      ha-icon {
        width: 1.5em;
        vertical-align: 18%;
        opacity: 0.5;
        padding-right: 2px;
      }
      .title {
        font-family: SF Text;
        font-size: 1.3em;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .subtitle {
        font-family: SF Text;
        font-size: 1em;
        line-height: 0.7em;
        padding-left: 3px;
        padding-bottom: 10px;
        font-weight: 500;
        letter-spacing: 0.5px;
        color: #828383;
      }
      a {
        color: var(--primary-color);
      }
      ul {
        margin-top: -0.6em;
        font-family: SF Display;
        font-size: 0.95em;
        letter-spacing: 0.5px;
        padding: 0 0 0 2.5em;
        line-height: 1.6em;
      }
      code {
        background-color: var(--secondary-background-color);
      }

  #################################################
  #                                               #
  #                     LIGHT                     #
  #                                               #
  #################################################

  light:
    template:
      - base
      - circle
    variables:
      circle_input: >
        [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: >
          [[[ return entity.attributes.friendly_name; ]]]
