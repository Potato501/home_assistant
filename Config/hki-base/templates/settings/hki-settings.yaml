path: hki_settings
visible: false
panel: true
title: HKI设置
cards:
  - type: vertical-stack
    cards:
      - !include
        - '../header/header-base.yaml'
        - title: HKI设置
          name: "[[[ return `HKI 5 & ${states['sensor.hki_current_version'].state}` ]]]"
          icon: mdi:palette
      - type: custom:layout-card
        layout_type: custom:horizontal-layout
        layout:
          card_margin: 4px 7px 8px
          margin: 0px 8px
          max_cols: 3
        cards:
          - type: vertical-stack
            cards:
              - !include
                - '../titles/default.yaml'
                - name: '全局设置'
              - type: entities    
                card_mod:
                  class: hki
                entities: 
                  # Theme Selector
                  - type: custom:fold-entity-row
                    head:
                      entity: sensor.empty_sensor
                      icon: mdi:palette
                      name: 主题选择
                      tap_action:
                        action: fire-dom-event
                        fold_row: true
                    entities:
                      - entity: input_select.theme_selector_light
                        # name: Select Light Theme
                      - entity: input_select.theme_selector_dark
                        # name: Select Dark Theme
                  - type: custom:hui-vertical-stack-card
                    cards:
                      - type: markdown
                        card_mod:
                          class: hki   
                        content: >
                          **说明:** iOS将自动使用HKI高级主题,如果您想强制使用自己喜欢的主题或使用`Default HKI(HKI默认)`主题,您**必须**在[个人资料](../profile)中设置它!
              - type: entities 
                card_mod:
                  class: hki
                entities: 
                  # Navigation Bar
                  - type: custom:fold-entity-row
                    head:
                      entity: sensor.empty_sensor
                      icon: mdi:page-layout-header
                      name: 导航设置
                      tap_action:
                        action: fire-dom-event
                        fold_row: true
                    entities:
                      - entity: input_select.navigation_bar
                        # name: Type
                      - type: conditional
                        conditions:
                          - entity: input_select.navigation_bar
                            state_not: "Off"
                        row:
                          entity: input_select.navigation_bar_direction
                          # name: Icons
                      - type: conditional
                        conditions:
                          - entity: input_select.navigation_bar
                            state_not: "Off"
                        row:
                          entity: input_select.navigation_bar_options
                          # name: Text
                      - type: conditional
                        conditions:
                          - entity: input_select.navigation_bar
                            state: "Off"
                        row:
                          type: custom:hui-vertical-stack-card
                          cards:
                            - type: markdown
                              card_mod:
                                class: hki
                              style: |
                                ha-card {
                                  box-shadow: none !important;
                                  border-radius: none !important;
                                }
                                :host {
                                  font-family: var(--font-family) !important;
                                }              
                              content: >
                                **说明:** 
                                
                                启用导航栏的选项将在所有仪表板上启用它们!如果您希望在其他仪表板上有一个时钟/日期等,这可能很有用.
            
            
                                如果您不喜欢使用此功能,或者它与您的其他仪表板冲突,请关闭此功能.
            
            
                                **启用此选项时,此说明将不再显示!**
              - type: entities
                card_mod:
                  class: hki   
                entities: 
                  - type: custom:hui-vertical-stack-card
                    cards:
                      - type: markdown
                        card_mod:
                          class: hki
                        style: |
                          ha-card {
                            box-shadow: none !important;
                            border-radius: none !important;
                          }
                          :host {
                            font-family: var(--font-family) !important;
                          }              
                        content: >
                          **NOTE:** HKI 高级主题必须处于激活状态，以下设置才能正常工作，但`每日问候`除外!
                  - entity: input_select.settings_light_dark
                    # name: Select theme to edit
                  - type: custom:fold-entity-row
                    head:
                      entity: sensor.empty_sensor
                      icon: mdi:page-layout-header
                      name: 主题重置
                      tap_action:
                        action: fire-dom-event
                        fold_row: true
                    entities:
                      - type: custom:hui-vertical-stack-card
                        cards:
                          - type: grid
                            columns: 4
                            cards:
                              - type: custom:button-card
                                name: 恢复
                                label: 默认日间主题
                                icon: mdi:weather-sunny
                                size: 25%
                                show_label: true
                                confirmation:
                                  text: 是否确认恢复默认的日间主题配置参数?此操作不可逆,请谨慎重置!
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.hki_light_default
                                styles:
                                  name:
                                    - font-size: 12px
                                  label:
                                    - font-size: 10px
                              - type: custom:button-card
                                name: 恢复
                                label: 默认夜间主题
                                icon: mdi:weather-night
                                size: 25%
                                show_label: true
                                confirmation:
                                  text: 是否确认恢复默认的夜间主题配置参数?此操作不可逆,请谨慎重置!
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.hki_dark_default
                                styles:
                                  name:
                                    - font-size: 12px
                                  label:
                                    - font-size: 10px
                              - type: custom:button-card
                                name: 清除
                                label: 日间主题设置
                                icon: mdi:file-restore
                                size: 25%
                                show_label: true
                                confirmation:
                                  text: 是否确认清除日间主题配置参数?此操作不可逆,请谨慎清除!
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.hki_light_empty
                                styles:
                                  name:
                                    - font-size: 12px
                                  label:
                                    - font-size: 10px
                              - type: custom:button-card
                                name: 清除
                                label: 夜间主题设置
                                icon: mdi:file-restore
                                size: 25%
                                show_label: true
                                confirmation:
                                  text: 是否确认清除夜间主题配置参数?此操作不可逆,请谨慎清除!
                                tap_action:
                                  action: call-service
                                  service: script.turn_on
                                  service_data:
                                    entity_id: script.hki_dark_empty
                                styles:
                                  name:
                                    - font-size: 12px
                                  label:
                                    - font-size: 10px

          - type: vertical-stack
            cards:
              - !include
                - '../titles/default.yaml'
                - name: '主题配置'
              - type: custom:state-switch
                entity: input_select.settings_light_dark
                transition: flip
                states:
                  Light:
                    type: vertical-stack
                    cards:
                      - type: entities 
                        card_mod:
                          class: hki
                        entities: 
                          # Cards
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:card-multiple
                              name: 卡片风格 (全局)
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:text-input-row
                                # name: Color
                                entity: input_text.card_color
                              - type: custom:text-input-row
                                # name: Border Radius
                                entity: input_text.card_border_radius
                              - type: custom:text-input-row
                                # name: Box Shadow
                                entity: input_text.card_box_shadow
                              - type: custom:text-input-row
                                # name: Border Style
                                entity: input_text.card_border_style
                              - type: custom:text-input-row
                                # name: Border Width
                                entity: input_text.card_border_width
                              - type: custom:text-input-row
                                # name: Border Color
                                entity: input_text.card_border_color
                              - type: custom:hui-vertical-stack-card
                                cards:
                                  - type: markdown
                                    card_mod:
                                      class: hki           
                                    content: >
                                      **说明:**

                                      卡片阴影配置向导 [快捷跳转](https://html-css-js.com/css/generator/box-shadow/)
                                      
                                      卡片圆角配置向导 [快捷跳转](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Backgrounds_and_Borders/Border-radius_generator)


                                      **注意!** 
                                      
                                      在卡片上设置渐变可能会消耗您的设备资源！建议仅使用纯色！仅针对卡片这种特定的类别，您可以在其他任何地方放心的使用渐变!
                          # Icons
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:alpha-i-circle
                              name: 图标风格 (全局)
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:text-input-row 
                                # name: Color Default
                                entity: input_text.icon_color_default
                              - type: custom:text-input-row 
                                # name: Color Active
                                entity: input_text.icon_color_active
                          # Fonts
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:format-font
                              name: 文本字体 (全局)
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:text-input-row
                                # name: Primary Text Color
                                entity: input_text.text_color
                              - type: custom:text-input-row
                                # name: Secondary Text Color
                                entity: input_text.secondary_text_color
                              - type: custom:text-input-row
                                # name: Font Family
                                entity: input_text.font_family
                              - type: custom:hui-vertical-stack-card
                                cards:
                                  - type: markdown
                                    card_mod:
                                      class: hki           
                                    content: >
                                      **说明:**
                                      
                                      您可以在此处找到相关的字体列表 [快捷跳转](https://www.tutorialbrain.com/css_tutorial/css_font_family_list/)

                                      您可以在此处找到更进阶的示例 [快捷跳转](https://www.w3.org/Style/Examples/007/fonts.en.html)
                          # Buttons
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:gesture-tap-button
                              name: 按钮样式
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:cards
                                  name: 卡片风格
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Color Active
                                    entity: input_text.button_color_active
                                  - type: custom:text-input-row
                                    # name: Box Shadow Active
                                    entity: input_text.button_box_shadow_active
                                  - type: custom:text-input-row
                                    # name: Box Shadow Active (Lights Only)
                                    entity: input_text.card_box_shadow_light_color
                                  - type: custom:hui-vertical-stack-card
                                    cards:
                                      - type: markdown
                                        card_mod:
                                          class: hki           
                                        content: >
                                          **示例配置:** 0px 0px 10px 2px rgba(0,0,0,0.6)


                                          **边框阴影示例配置(Lights Only)** 0px 0px 10px 2px var(--button-card-light-color)
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:form-textbox
                                  name: 标题文字
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Name Color
                                    entity: input_text.button_name_color
                                  - type: custom:text-input-row
                                    # name: Name Color Active
                                    entity: input_text.button_name_color_active
                                  - type: custom:text-input-row
                                    # name: Name Font Size
                                    entity: input_text.button_name_font_size
                                  - type: custom:text-input-row
                                    # name: Name Font Weight
                                    entity: input_text.button_name_font_weight
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:label
                                  name: 标签文字
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Label Color
                                    entity: input_text.button_label_color
                                  - type: custom:text-input-row
                                    # name: Label Color Active
                                    entity: input_text.button_label_color_active
                                  - type: custom:text-input-row
                                    # name: Label Font Size
                                    entity: input_text.button_label_font_size
                                  - type: custom:text-input-row
                                    # name: Label Font Weight
                                    entity: input_text.button_label_font_weight
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:toggle-switch-off
                                  name: 状态显示
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: State Color
                                    entity: input_text.button_state_color
                                  - type: custom:text-input-row
                                    # name: State Color Active
                                    entity: input_text.button_state_color_active
                                  - type: custom:text-input-row
                                    # name: State Font Size
                                    entity: input_text.button_state_font_size
                                  - type: custom:text-input-row
                                    # name: State Font Weight
                                    entity: input_text.button_state_font_weight
                                  - type: custom:text-input-row
                                    # name: State Unavailable Color
                                    entity: input_text.color_unavailable
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:checkbox-blank-badge
                                  name: 角标徽章
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Badge Background Color
                                    entity: input_text.badge_background_color
                                  - type: custom:text-input-row
                                    # name: Badge Text Color
                                    entity: input_text.badge_text_color
                                  - type: custom:text-input-row
                                    # name: Badge Font Size
                                    entity: input_text.badge_font_size
                                  - type: custom:text-input-row
                                    # name: Badge Font Weight
                                    entity: input_text.badge_font_weight
                                  - type: custom:text-input-row
                                    # name: Badge Text Transform
                                    entity: input_text.badge_text_transform
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:lock
                                  name: 锁定按钮
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Color Active
                                    entity: input_text.lock_color_active
                                  - type: custom:text-input-row
                                    # name: Color Inactive
                                    entity: input_text.lock_color_inactive
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:square-opacity
                                  name: 透明效果
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Opacity Active
                                    entity: input_text.opacity_on
                                  - type: custom:text-input-row
                                    # name: Opacity Inactive
                                    entity: input_text.opacity_off
                                  - type: custom:text-input-row
                                    # name: Opacity Unavailable
                                    entity: input_text.opacity_unavailable
                          # Header
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:page-layout-header-footer
                              name: 页眉页脚
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:page-layout-header
                                  name: 顶部页眉
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Color
                                    entity: input_text.header_color
                                  - type: custom:text-input-row
                                    # name: Border Radius
                                    entity: input_text.header_border_radius
                                  - type: custom:text-input-row
                                    # name: Box Shadow
                                    entity: input_text.header_box_shadow
                                  - type: custom:text-input-row
                                    # name: Text Color
                                    entity: input_text.header_text_color
                                  - type: custom:text-input-row
                                    # name: Font Size
                                    entity: input_text.header_font_size
                                  - type: custom:text-input-row
                                    # name: Font Weight
                                    entity: input_text.header_font_weight
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:subtitles
                                  name: 标题通知
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Text Color
                                    entity: input_text.subtitle_text_color
                                  - type: custom:text-input-row
                                    # name: Font Size
                                    entity: input_text.subtitle_font_size
                                  - type: custom:text-input-row
                                    # name: Font Weight
                                    entity: input_text.subtitle_font_weight
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:page-layout-footer
                                  name: 底部导航
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Color
                                    entity: input_text.nav_bar_color
                                  - type: custom:text-input-row
                                    # name: Box Shadow
                                    entity: input_text.footer_box_shadow
                                  - type: custom:text-input-row
                                    # name: Text & Icon Color
                                    entity: input_text.nav_bar_text_color
                                  - type: custom:hui-vertical-stack-card
                                    cards:
                                      - type: markdown
                                        card_mod:
                                          class: hki   
                                        content: >
                                          **注意:** 您**不能**在导航/页脚栏上使用渐变特性!


                                          **注意:** iOS用户**必须**设置一个边框阴影，此项**不可以**设为"none"。如果您不想使用边框阴影，请使用"0px 0px 0px 0px"，否则导航栏可能不会显示图标!
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:checkbox-blank-badge
                                  name: 角标徽章
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Card Background Color
                                    entity: input_text.header_badge_background
                                  - type: custom:text-input-row
                                    # name: Icon Color
                                    entity: input_text.header_badge_icon_color
                                  - type: custom:text-input-row
                                    # name: Badge Color
                                    entity: input_text.header_badge_color
                                  - type: custom:text-input-row
                                    # name: Badge Text Color
                                    entity: input_text.header_badge_text_color
                          # Header Greeting
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:comment-text-multiple
                              name: 每日问候
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:text-input-row
                                # name: Good Morning
                                entity: input_text.good_morning
                              - type: custom:text-input-row
                                # name: Good Afternoon
                                entity: input_text.good_afternoon
                              - type: custom:text-input-row
                                # name: Good Evening
                                entity: input_text.good_evening
                              - type: custom:text-input-row
                                # name: Good Night
                                entity: input_text.good_night
                          # Titles
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:format-header-1
                              name: 标题风格
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:format-font
                                  name: 字体设置
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Text Color
                                    entity: input_text.title_text_color
                                  - type: custom:text-input-row
                                    # name: Font Size
                                    entity: input_text.title_text_font_size
                                  - type: custom:text-input-row
                                    # name: Font Weight
                                    entity: input_text.title_text_font_weight
                                  - type: custom:text-input-row
                                    # name: Justify Self
                                    entity: input_text.title_text_justify_self
                                  - type: custom:text-input-row
                                    # name: Padding Left and Right
                                    entity: input_text.title_text_padding
                              - type: custom:fold-entity-row
                                head:
                                  entity: sensor.empty_sensor
                                  icon: mdi:cards
                                  name: 效果设置
                                  tap_action:
                                    action: fire-dom-event
                                    fold_row: true
                                entities:
                                  - type: custom:text-input-row
                                    # name: Background Color
                                    entity: input_text.title_text_background_color
                                  - type: custom:text-input-row
                                    # name: Border Radius
                                    entity: input_text.title_text_border_radius
                                  - type: custom:text-input-row
                                    # name: Box Shadow
                                    entity: input_text.title_text_box_shadow
                                  - type: custom:text-input-row
                                    # name: Border Style
                                    entity: input_text.title_text_border_style
                                  - type: custom:text-input-row
                                    # name: Border Width
                                    entity: input_text.title_text_border_width
                                  - type: custom:text-input-row
                                    # name: Border Color
                                    entity: input_text.title_text_border_color
                          # Wallpaper
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:wallpaper
                              name: 背景设置
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
                            entities:
                              - type: custom:text-input-row
                                # name: Color or Image
                                entity: input_text.background_image
                              - type: custom:hui-vertical-stack-card
                                cards:
                                  - type: markdown
                                    card_mod:
                                      class: hki           
                                    content: >
                                      **示例配置1:** linear-gradient(Black, White)


                                      **示例配置2:** 'center / cover no-repeat url("/local/images/my_wallpaper.png") fixed'
                  Dark:
                    type: vertical-stack
                    cards:
                      - type: entities 
                        card_mod:
                          class: hki
                        entities: 
                          # Cards
                          - type: custom:fold-entity-row
                            head:
                              entity: sensor.empty_sensor
                              icon: mdi:card-multiple
                              name: 卡片风格 (全局)
                              tap_action:
                                action: fire-dom-event
                                fold_row: true
